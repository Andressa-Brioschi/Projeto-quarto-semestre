<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style/editar_consulta.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/static/assets/img/head_icon.png">
</head>

<body>
    <nav class="nav_bar">
        <div class="back_btn">
            <a href="/home" class="bi bi-arrow-left"></a>
        </div>
        <div class="div_txt">
            <h1 class="nav_txt">Editar Consulta</h1>
        </div>
        <img class="logo-img" src="/static/assets/img/logo2-bg-removed.png" alt="logo">
    </nav>
    <form method="post" action="/reagendar_banco">
        <div class="reagendar_local">
            <div class="reagendar_card">

                <input value="{{consulta_selecionada.id_consulta}}" type="hidden" name="txtId">
                <label for="data">Escolha o dia da consulta</label>
                <input type="date" id="data" name="txtData" required min="2025-05-26" max="2025-06-30">

                <br><br>

                <label for="hora">Hor√°rio</label>
                <select name="txtHora" id="hora" required>
                    <option value="07:00">07:00</option>
                    <option value="9:30">9:30</option>
                    <option value="12:00">12:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:30">16:30</option>
                </select>
                <br><br>

                <button type="submit">Reagendar</button>

            </div>
        </div>
    </form>

    <br>
</body>

</html>
