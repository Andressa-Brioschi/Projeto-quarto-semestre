<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style/editar_paciente.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="nav_bar">
        <div class="back_btn">
            <a href="/home" class="bi bi-arrow-left"></a>
        </div>
        <div class="div_txt">
            <h1 class="nav_txt">Editar Paciente</h1>
        </div>
        <img class="logo-img" src="/static/assets/img/logo2-bg-removed.png" alt="logo">
    </nav>

    <form action="/gravar_paciente" method="post">
        <input value="{{paciente_selecionado.cpf}}" type="hidden" name="txtCpf">

        <div id="cadastro_local">
            <div class="card-cadastro">
                <div class="step active">

                    <div class="group-label-input">
                        <label for="cpf">CPF</label>
                        <input class="textbox" type="text" name="txtNovocpf" pattern="\d{11}" maxlength="11" id="cpf"
                            placeholder="insira o novo CPF">
                    </div>

                    <div class="group-label-input">
                        <label for="nome">Nome</label>
                        <input class="textbox" type="text" name="txtNome" id="nome" placeholder="insira o novo nome">
                    </div>

                    <div class="group-label-input">
                        <label for="tel">Telefone</label>
                        <input class="textbox last" type="text" name="txtTelefone" id="tel" pattern="\d{11}" maxlength="11"
                            placeholder=" insira o novo telefone">
                    </div>

                    <button type="button" onclick="nextStep()" class="btn_step">Próximo</button>
                </div>

                <div class="step">

                    <div class="group-label-input">
                        <label for="email">Email</label>
                        <input class="textbox" type="email" name="txtEmail" id="email"
                            placeholder="digite o novo e-mail">
                    </div>


                    <div class="group-label-input">
                        <label>Data Nascimento</label>
                        <input class="textbox" type="date" name="txtData">
                    </div>

                    <div class="group-label-input">
                        <label>Senha</label>
                        <input class="textbox last" type="text" name="txtSenha">
                    </div>

                    <button type="button" onclick="prevStep()" class="btn_step">Voltar</button>
                    <button type="button" onclick="nextStep()" class="btn_step">Próximo</button>
                </div>
                <div class="step">
                    <div class="group-label-input">
                        <label>CEP</label>
                        <input class="textbox" type="text" name="txtCep" pattern="\d{8}" maxlength="8" id="cep">
                    </div>


                    <div class="group-label-input">
                        <label>Rua</label>
                        <input class="textbox" type="text" name="txtRua" id="rua">
                    </div>

                    <div class="group-label-input">
                        <label>Bairro</label>
                        <input class="textbox" type="text" name="txtBairro" id="bairro">
                    </div>

                    <div class="group-label-input">
                        <label>Cidade</label>
                        <input class="textbox" type="text" name="txtCidade" id="cidade">
                    </div>

                    <div class="group-label-input">
                        <label>UF</label>
                        <input class="textbox last" type="text" name="txtUf" id="UF">
                    </div>

                    <button type="button" onclick="prevStep()" class="btn_step">Voltar</button>
                    <button type="submit" class="btn_step" id="btn_cadastrar">Atualizar Cadastro </button>
                </div>




            </div>

        </div>

    </form>

    <script src="{{ url_for('static', filename = 'script/editar_paciente.js')}}"></script>
</body>

</html>
