<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'style/login.css')}}">
    <title>Login</title>
</head>
<body>
    
<form method="post"> 
    <div class="container"></div>
        <div id="login_local">

        </div>
            <div class="group-label-input">
                <label for="cpf"> CPF </label>
                <input id="cpf" type="text"  pattern="\d{11}" maxlength="11"  name="cpf" placeholder="Digite seu cpf" class="textbox">
            </div>
            <div class="group-label-input">
                <label for="senha">Senha</label>
                <input id="senha" name="senha" type="password" class="textbox" placeholder="Digite sua Senha">
                    <a href="/info_confirm"> Esqueci minha senha  </a>
            </div>
            <div class="group-label-input">
                <button type="submit" class="btn_enter">Entrar</button>
                    <a href="/cadastrar">Ainda nÃ£o tem uma conta? Cadastre-se</a>
        </div>
    </div>
</form>
