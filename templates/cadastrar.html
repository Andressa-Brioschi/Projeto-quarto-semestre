<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form method="post" action="./add"  onsubmit="return validarSenhas()">
        <label for="nome">Nome</label>
        <input id="nome" type="text"  required placeholder="digite seu nome e sobrenome" name="nome">

        <label for="cpf">CPF</label>
        <input id= "cpf"  type="text"  pattern="\d{11}" maxlength="11" placeholder="digite seu cpf (apenas números)" name="cpf" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="digite seu e-mail" name="email" required>

        <br>
        <br>

        <label for="data">Data de Nascimento</label>
        <input type="date" id="datanasc"  name="datanasc" required>

        <label for="tel">telefone</label>
        <input type="text" id="tel"   pattern="\d{11}" maxlength="11" name="telefone" required>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" pattern="\d{8}" maxlength="8" required placeholder="Digite seu CEP">
        
        <br>
        <br>

        <label for="rua">Rua</label>
        <input type="text" id="rua"  name="rua" >
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro"  name="bairro" >
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade"  name="cidade" >
        <label for="UF">UF</label>
        <select id="UF" name="UF">
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>

        </select>

        <br>
        <br>
        <label for="senha">Crie uma senha</label>
        <input type="password" id="senha"  name="senha" required>

        <label for="validSenha">Confirme a senha</label>
        <input type="password" id="validSenha"  name="validsenha"  required>


        <span id="mensagemErro" style="color: red;"></span><br>

        <button type="submit">CADASTRAR</button>

    </form >
    
<script>
    function validarSenhas() {
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("validSenha").value;
      const erro = document.getElementById("mensagemErro");
  
      if (senha !== confirmar) {
        erro.textContent = "As senhas não coincidem.";
        return false; // impede o envio do formulário
      }
  
      erro.textContent = ""; // limpa a mensagem se estiver tudo certo
      return true; // permite o envio do formulário
    }
  </script>

</body>
</html>
